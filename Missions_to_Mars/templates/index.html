<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
   <!-- NASA Mars News -->
   <div class="container">
    <div class="row" id="mars-news">
        <div class="media">
            <div class="media-body">
                <h4>Latest Mars News</h4>
                <h5 style="color: black">{{mars.news_title}}</h5>
                <p style="color: black">{{mars.news_paragraph}}</p>
              </div>
          </div>
      </div>
   </div>
      <!-- Featured image -->

      <div class="container">
          <div class="row" id="mars-featured-image">
              <div class="col-8">
              <h4>Featured Mars Image</h4>
                    <img src="{{mars.featured_image}}" class="img-fluid" style="max-width:100%; max-height: auto;"/>
              </div>
          </div>
         
         <!-- Mars Facts -->
            <div class="col-4">
                 <h4>Mars Facts</h4>
                 {{mars.html_table | safe}}
            </div>
         </div>
     </div>
 </div>
</div>
 <!-- Mars Hemispheres -->
 <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
 <div class="card-deck">
     <hr>
     <div class="col-md-12">
         <div class="row" id="mars-hemispheres">
             {% for hemisphere in mars.hemisphere %}
             <div class="col-md-6">
                 <div class="card text-white bg-danger" style="margin: 30px;">
                     <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                     <img class="card-img-top" src="{{mars.hemi_image_urls | default('static/images/error.png', true)}}"/>
                     <div class="card-body">
                         <p class="card-text">{{hemisphere.title}}</p>
                     </div>
                 </div>
             </div>
             {% endfor %}
         </div>
     </div>
 </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
